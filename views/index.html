<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
	<title>litmus</title>
</head>
<body style="margin-top: 40px">
	<header>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">
					Litmus
				</a>
				<ul class="nav">
					<li><a href="#">Link</a><li>
					<li><a href="#">Link</a><li>
				</ul>
			</div>
		</div>
	</div>
	</header>

	<app>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<!-- Sidebar content -->
				<h2>Sidebar</h2>
				<p><a class="btn" data-toggle="modal" data-target="#projectForm"><i class="icon-plus"></i> Project</a></p>
			</div>
			<div class="span10">
				<!-- Body content -->
				<h1>Welcome to Litmus</h1>
				<div class="tabbable">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tab1" data-toggle="tab">Projects</a></li>
						<li><a href="#tab2" data-toggle="tab">Test Cases</a></li>
					</ul>
					<div class="tab-content">
					<div class="tab-pane active" id="tab1">
						<table class="table table-striped">
							<tbody id="projectTable">
							<script id="project-template" type="text/x-handlebars-template">
								<tr>
									<td>{{ title }}</td>
									<td>{{ description }}</td>
								</tr>
							</script>
							</tbody>
						</table>
					</div>
					<div class="tab-pane" id="tab2">
						<p>No test cases yet.</p>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</app>


	<footer>
	</footer>

	<modals>
	<div class="modal hide fade in" id="projectForm" >
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3>Add Project</h3>
		</div>
		<div class="modal-body">
			<div class="well">
				<div class="row">
				<label>Title</label>
				<input type="text" class="span5 title" placeholder="what is the title?" />
				<label>Description</label>
				<textarea rows="3" class="span5 description" placeholder="describe your project..."></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-primary" data-dismiss="modal"><i class="icon-plus icon-white"></i> Project</a>
		</div>
	</div>
	</modals>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta2/handlebars.min.js"></script>
	<script	type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="static/backbone/models/project.js"></script>
	<script type="text/javascript" src="static/backbone/collections/projects.js"></script>
	<script type="text/javascript" src="static/backbone/views/project/form.js"></script>
	<script type="text/javascript" src="static/backbone/views/project/table.js"></script>
</body>
</html>
